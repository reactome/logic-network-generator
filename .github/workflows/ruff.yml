name: ruff Check

on: [pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff
      run: |
        ruff src/ bin/

    - name: Run ruff formatter
      run: |
        ruff format src/ bin/
